<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="./images/banner1.jpg" type="image/x-icon">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <div class="banner-element">
        <nav class="navbar navbar-expand-lg navbar-light thin-border">
            <div class="container">
                <a class="navbar-brand" href="#">Company</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto"> <!-- Right-align the menu -->
                        
                        <li class="nav-item">
                            <a class="nav-link" href="#">Welcome</a>
                        </li>
                        <li class="nav-item">
                            <a href="landingPage.html" class="nav-link">
                            <i class="fas fa-user-check"></i>
                        </a>  
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        <div class="container-head">
            <h2 class="text-center">Sign Up</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
        </div>
        <footer class="footer">
            <p>&copy; Copyright Company Name</p>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
            </div>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Include Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('signup-form');
            form.addEventListener('submit', function (event) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Perform form validation here (e.g., check for valid email and password length)

                // If validation succeeds, navigate to the landing page
                if (email && password) {
                    document.body.classList.add('success');
                    setTimeout(function () {
                        window.location.href = './dashboard.html'; // Replace with your landing page URL
                    }, 1000); // Add a delay for the animation
                }
            });
        });

    </script>
</body>

</html>
